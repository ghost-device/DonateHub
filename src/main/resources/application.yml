spring:
  datasource:
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    url: ${DB_URL}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  application:
    name: DonateHub

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

mirpay:
  kassa_id: ${MIRPAY_KASSA_ID}
  api_key: ${MIRPAY_API_KEY}

default:
  donation:
    video:
      url: https://videos.pexels.com/video-files/27977624/12279337_1440_2560_60fps.mp4
    audio:
      url: null

click:
  service:
    id: ${CLICK_SERVICE_ID}
  merchant:
    id: ${CLICK_MERCHANT_ID}
  return:
    url: ""

server:
  port: 8050

jwt:
  secret:
    key: ${JWT_SECRET_KEY}
  hours: 111

bot:
  token: ${BOT_TOKEN}
  chatId: 1870689122